version: "3.8"

services:
  frontend:
    image: saittimages.azurecr.io/saittimages/traidapp:3.0
    container_name: web-app
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/app
      - /app/node_modules
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: >
      sh -c "sleep 20 && certbot certonly --webroot -w /usr/share/nginx/html
      --email amanisaadallah007@gmail.com --agree-tos --no-eff-email
      -d saitt.duckdns.org --force-renewal && nginx -s reload"

volumes:
  certbot-etc:
  certbot-var:
